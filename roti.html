<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Roti</title>
	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	<meta name="description" content="La rotisserie en ligne">
	<meta name="author" content="Des gens roti">
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>

	<!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="roti.css">
	


  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	<div class="container">
		<div class="center-block">
			<div class="flip-container" onclick='turn()';>
				<div class="flipper" id="flip">
					<div class="front" id="front">
						<div class="card suitspin"'>
							<p> Chaqu'un énumère un mort de Game Of Thrones. Celui qui ne sait plus bois <i class="fa fa-beer" aria-hidden="true"></i>
								<i class="fa fa-beer" aria-hidden="true"></i>.
				   			</p>
						</div>
					</div>

					<div class="back" id="back">
						<div class="card suitspin">
							<p> MA BITE <i class="fa fa-beer" aria-hidden="true"></i>
								<i class="fa fa-beer" aria-hidden="true"></i>.
				   			</p>
						</div>
					</div>


				</div>
			</div>
		</div>	

		<div class="center-item">
			<a class="waves-effect waves-light btn" onclick='turn();'>button</a>
		</div>

	</div>

	<script type="text/javascript">
	var count = 1;
	var block = false;
		function turn(){
			if (!block)
			{
				block = true;
			  $("#flip").addClass('rotate');

			  $("#flip").one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',   
			  function(e) {
			  	$("#flip").removeClass('rotate');
			  	
			  	$("#front").html($("#back").html());

			  	
			  	// Charger ici le back de la prochaine carte à jouer
			  	$("#back .card").removeClass().addClass("card");
			  	$("#back .card p ").html("Carte" + count++);

			  	block = false;
				});
			}


		};

	</script>

</body>



</html>
